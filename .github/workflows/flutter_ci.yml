name: Flutter CI/CD   # ğŸ‘ˆ TÃªn workflow, sáº½ hiá»‡n trong tab Actions cá»§a repo

on:                   # ğŸ‘ˆ XÃ¡c Ä‘á»‹nh khi nÃ o workflow cháº¡y
  push:               # Khi cÃ³ push code vÃ o branch main
    branches:
      - main
  pull_request:       # Khi táº¡o pull request merge vÃ o main
    branches:
      - main

jobs:
  build:
    name: Build & Test              # ğŸ‘ˆ TÃªn job
    runs-on: ubuntu-latest          # ğŸ‘ˆ Cháº¡y trÃªn mÃ¡y áº£o Ubuntu

    steps:                          # ğŸ‘‡ CÃ¡c bÆ°á»›c trong job
      # 1. Checkout code tá»« repo vá» mÃ¡y áº£o
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. CÃ i Ä‘áº·t Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3' # ğŸ‘ˆ Flutter version báº¡n Ä‘ang dÃ¹ng
          channel: 'stable'         # ğŸ‘ˆ Channel: stable / beta / dev

      # 3. Cache dependencies Ä‘á»ƒ build nhanh hÆ¡n
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |                   # ğŸ‘ˆ Nhá»¯ng thÆ° má»¥c sáº½ cache
            ~/.pub-cache            # GÃ³i pub (Dart/Flutter packages)
            ${{ runner.tool_cache }}/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}  # ğŸ‘ˆ Cache theo pubspec.lock
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4. CÃ i Ä‘áº·t dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. PhÃ¢n tÃ­ch code (lint check)
      - name: Run Flutter analyze
        run: flutter analyze

      # 6. Cháº¡y test (unit/widget tests)
      - name: Run Flutter tests
        run: flutter test

      # 7. Build APK release
      - name: Build release APK
        run: flutter build apk --release

      # 8. Upload APK artifact (cÃ³ thá»ƒ táº£i tá»« tab Actions sau khi build xong)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9. Build AAB release (App Bundle Ä‘á»ƒ upload lÃªn Google Play)
      - name: Build release AAB
        run: flutter build appbundle --release

      # 10. Upload AAB artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
