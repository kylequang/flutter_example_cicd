name: Flutter CI/CD   # ðŸ‘ˆ TÃªn workflow, sáº½ hiá»‡n trong tab Actions cá»§a repo

on:                   # ðŸ‘ˆ XÃ¡c Ä‘á»‹nh khi nÃ o workflow cháº¡y
  push:               # Khi cÃ³ push code vÃ o branch main
    branches:
      - main
      - dev
      #- '**'   # ðŸ‘ˆ táº¥t cáº£ branch
  pull_request:       # Khi táº¡o pull request merge vÃ o main
    branches:
      - main
      - dev

  #ThÃªm workflow_dispatch Ä‘á»ƒ cÃ³ thá»ƒ tá»± báº¥m cháº¡y trong tab Actions mÃ  khÃ´ng cáº§n commit:
  workflow_dispatch:   # ðŸ‘ˆ thÃªm cÃ¡i nÃ y

jobs:
  build:
    name: Build & Test              # ðŸ‘ˆ TÃªn job
    runs-on: ubuntu-latest          # ðŸ‘ˆ Cháº¡y trÃªn mÃ¡y áº£o Ubuntu

    steps:                          # ðŸ‘‡ CÃ¡c bÆ°á»›c trong job
      # 1. Checkout code tá»« repo vá» mÃ¡y áº£o
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. CÃ i Ä‘áº·t Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3' # ðŸ‘ˆ Flutter version báº¡n Ä‘ang dÃ¹ng
          channel: 'stable'         # ðŸ‘ˆ Channel: stable / beta / dev

      # 3. Cache dependencies Ä‘á»ƒ build nhanh hÆ¡n
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |                   # ðŸ‘ˆ Nhá»¯ng thÆ° má»¥c sáº½ cache
            ~/.pub-cache            # GÃ³i pub (Dart/Flutter packages)
            ${{ runner.tool_cache }}/flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}  # ðŸ‘ˆ Cache theo pubspec.lock
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4. CÃ i Ä‘áº·t dependencies
      - name: Install dependencies
        run: flutter pub get

      - name: Extract version info from build.gradle.kts
        run: |
          # Láº¥y versionCode (sá»‘ nguyÃªn)
          VERSION_CODE=$(grep 'versionCode' android/app/build.gradle.kts | grep -v '//' | awk -F'=' '{gsub(/ /,"",$2); print $2}')
          
          # Láº¥y versionName (chuá»—i giá»¯a dáº¥u " ")
          VERSION_NAME=$(grep 'versionName' android/app/build.gradle.kts | grep -v '//' | awk -F'"' '{print $2}')
          
          # fallback náº¿u rá»—ng hoáº·c versionCode khÃ´ng pháº£i sá»‘
          if ! [[ "$VERSION_CODE" =~ ^[0-9]+$ ]]; then
            echo "âš ï¸ VERSION_CODE invalid, using 1"
            VERSION_CODE=1
          fi
          
          if [ -z "$VERSION_NAME" ]; then
            echo "âš ï¸ VERSION_NAME empty, using 1.0.0"
            VERSION_NAME="1.0.0"
          fi
          
          # Ghi vÃ o mÃ´i trÆ°á»ng CI
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "ðŸ‘‰ Detected versionCode=$VERSION_CODE, versionName=$VERSION_NAME"
      
      

      # 5. PhÃ¢n tÃ­ch code (lint check)
      - name: Run Flutter analyze
        run: flutter analyze

      # 6. Cháº¡y test (unit/widget tests)
      - name: Run Flutter tests
        run: flutter test

      # 7. Build APK release
      - name: Build release APK
        run: flutter build apk --release --build-name=${{ env.VERSION_NAME }} --build-number=${{ env.VERSION_CODE }}

      # 8. Upload APK artifact (cÃ³ thá»ƒ táº£i tá»« tab Actions sau khi build xong)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 9. Build AAB release (App Bundle Ä‘á»ƒ upload lÃªn Google Play)
      - name: Build release AAB
        run: flutter build appbundle --release --build-name=${{ env.VERSION_NAME }} --build-number=${{ env.VERSION_CODE }}

      # 10. Upload AAB artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
